<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Products - Midnight Fiction</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
<style>
    body { font-family: 'Poppins', sans-serif; background: radial-gradient(circle at top,#4f1c51 58%,#210f37 100%); color: #fff; }
    .no-scrollbar::-webkit-scrollbar{ display:none } .no-scrollbar{ -ms-overflow-style:none; scrollbar-width:none }
    a { text-decoration: none }
    /* product modal styles */
    #productModal{display:none;position:fixed;inset:0;z-index:60;align-items:center;justify-content:center}
    #productModal.active{display:flex}
    #productModal .backdrop{position:absolute;inset:0;background:rgba(0,0,0,0.5)}
    #productModal .panel{position:relative;z-index:10;background:#FAF4EE;color:#2e0f3f;border-radius:16px;max-width:900px;width:100%;padding:22px;box-shadow:0 20px 60px rgba(0,0,0,0.3)}
    #productModal .media{width:48%;min-width:200px}
    #productModal .meta{width:52%;padding-left:18px}
    @media(max-width:900px){#productModal .media,#productModal .meta{width:100%;padding-left:0}}
</style>
</head>
<body class="min-h-screen">
    <nav class="relative flex items-center justify-center py-5 mb-[20px]">
        <div class="absolute left-40 flex items-center">
            <a href="../index.html">
            <img src="../images/2.png" alt="Midnight Fiction Logo" class="h-32 object-contain" />
            </a>
        </div>
        <div class="bg-[#FAF4EE] rounded-full px-8 py-3 flex items-center justify-around shadow-lg w-[580px]">
            <ul class="flex gap-6 items-center justify-center text-[#8f5e57] font-medium text-[15px]">
                <li class="relative group">
                    <a href="../index.html" class="transition-all duration-300 group-hover:text-[#7F2549]">
                    Home
                    <span class="absolute left-0 bottom-0 w-0 h-[2px] bg-[#7F2549] transition-all duration-300 group-hover:w-full"></span>
                    </a>
                </li>
                <li class="relative group">
                    <a href="category.html" class="transition-all duration-300 group-hover:text-[#7F2549]">
                    Category
                    <span class="absolute left-0 bottom-0 w-0 h-[2px] bg-[#7F2549] transition-all duration-300 group-hover:w-full"></span>
                    </a>
                </li>
                <li class="relative group">
                    <a href="products.html" class="transition-all duration-300 group-hover:text-[#7F2549]">
                    All Products
                    <span class="absolute left-0 bottom-0 w-0 h-[2px] bg-[#7F2549] transition-all duration-300 group-hover:w-full"></span>
                    </a>
                </li>
                <li class="relative group">
                    <a href="#" class="transition-all duration-300 group-hover:text-[#7F2549]">
                    Contact Us
                    <span class="absolute left-0 bottom-0 w-0 h-[2px] bg-[#7F2549] transition-all duration-300 group-hover:w-full"></span>
                    </a>
                </li>
            </ul>
            <div class="flex items-center gap-4 ml-6 text-[#8f5e57] text-lg *:*:w-[20px] h-[20px]">
                <a href="cart.html" class="transition-transform duration-300 hover:scale-110 hover:rotate-6">
                    <img src="../images/icons/cart.svg" alt="Cart" class="" />
                </a>
                <a href="#" class="transition-transform duration-300 hover:scale-110 hover:rotate-6">
                    <img src="../images/icons/star.svg" alt="Star" class="" />
                </a>
                <a href="profile.html" class="transition-transform duration-300 hover:scale-110 hover:rotate-6">
                    <img src="../images/icons/user.svg" alt="User" class="" />
                </a>
            </div>
        </div>
    </nav>

<!-- Page header -->
<section class="max-w-5xl mx-auto mt-8 px-6">
    <h1 class="text-3xl font-semibold text-[#FAF4EE] mb-2">All Product</h1>
    <p class="text-[#f3dede]">Browse our full catalog. Click a product to see details.</p>
</section>

<!-- Products grid -->
<section class="max-w-6xl mx-auto px-6 mt-8 mb-24">
    <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 place-items-center"></div>
</section>

<!-- Footer link back -->
<footer class="fixed bottom-6 left-6 text-sm text-[#f3dede]"></footer>

<script>
    // sample products (same structure used on index)
    const products = [
    { image: "../images/cat.jpg", name: "Lorem Ipsum Dolor Sic Amet ...", price: 45, desc: "Sample description for product 1", spec: "Name|Material|Size|Color|Contents|Care" },
    { image: "../images/cat.jpg", name: "Lorem Ipsum Dolor Sic Amet ...", price: 45, desc: "Sample description for product 2", spec: "Name|Material|Size|Color|Contents|Care" },
    { image: "../images/cat.jpg", name: "Lorem Ipsum Dolor Sic Amet ...", price: 45, desc: "Sample description for product 3", spec: "Name|Material|Size|Color|Contents|Care" },
    { image: "../images/cat.jpg", name: "Lorem Ipsum Dolor Sic Amet ...", price: 45, desc: "Sample description for product 4", spec: "Name|Material|Size|Color|Contents|Care" },
    { image: "../images/cat.jpg", name: "Lorem Ipsum Dolor Sic Amet ...", price: 45, desc: "Sample description for product 5", spec: "Name|Material|Size|Color|Contents|Care" },
    { image: "../images/cat.jpg", name: "Lorem Ipsum Dolor Sic Amet ...", price: 45, desc: "Sample description for product 6", spec: "Name|Material|Size|Color|Contents|Care" }
    ];

    const grid = document.getElementById('productGrid');

    function createCard(p){
    const card = document.createElement('div');
    card.className = 'group w-full max-w-[250px] bg-white rounded-3xl overflow-hidden text-center shadow-lg p-6 transform transition-all duration-300 hover:scale-105 hover:shadow-2xl hover:-translate-y-1';
    card.innerHTML = `
        <div class="bg-[#e9b886] rounded-2xl p-6 mb-4 relative overflow-hidden">
        <div class="overflow-hidden">
            <img src="${p.image}" alt="${p.name}" class="w-28 h-28 mx-auto object-contain select-none transition-transform duration-500 group-hover:-translate-y-4" />
        </div>
        </div>
        <h3 class="text-[#4f1c51] font-medium mb-1">${p.name}</h3>
        <p class="font-bold text-[#4f1c51]">$${p.price}</p>
        <div class="mt-4 flex items-center justify-center gap-2">
        <button class="buy-now-btn flex gap-2 border-2 border-[#e9b886] text-[#e9b886] font-semibold px-8 py-2 rounded-full hover:bg-[#e9b886] hover:text-[#4f1c51] transition duration-300 shadow-sm hover:shadow-md">BUY NOW</button>
        <button class="cart-btn bg-[#e9b886] text-[#4f1c51] w-10 h-10 flex items-center justify-center rounded-full hover:scale-110 transition-all duration-300" aria-label="Add to cart">
            <img src="../images/icons/cart.svg" alt="cart" class="w-4 h-4" />
        </button>
        </div>
    `;

    // open product detail modal when clicking the card (but not when clicking buy or cart)
    card.addEventListener('click', (e) => {
        if(e.target.closest('.buy-now-btn') || e.target.closest('.cart-btn')) return;
        showProductModal(p);
    });

    // buy button action (stop propagation)
    card.querySelector('.buy-now-btn').addEventListener('click', (ev) => {
        ev.stopPropagation();
        const btn = ev.currentTarget;
        btn.classList.add('scale-95');
        btn.innerText = 'Added!';
        setTimeout(() => { btn.classList.remove('scale-95'); btn.innerHTML = 'BUY NOW'; }, 1500);
    });

    // cart button: add product to cart (persist to localStorage)
    const cartBtn = card.querySelector('.cart-btn');
    if(cartBtn){
        cartBtn.addEventListener('click', (ev)=>{
            ev.stopPropagation();
            // simple feedback
            const orig = cartBtn.innerHTML;
            cartBtn.innerHTML = '<svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 6h15l-1.5 9h-11L6 6z" stroke="#4f1c51" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>';
            setTimeout(()=> cartBtn.innerHTML = orig, 900);

            addToCart(p);
        });
    }

    grid.appendChild(card);
    }

    products.forEach(createCard);

    // add to cart helper: stores items in localStorage under 'cartItems'
    function addToCart(product){
        try{
            const key = 'cartItems';
            const raw = localStorage.getItem(key);
            const items = raw ? JSON.parse(raw) : [];
            // identify by image+name+price
            const existing = items.find(i => i.name === product.name && i.price == product.price && i.image === product.image);
            if(existing){
                existing.qty = (existing.qty || 1) + 1;
            } else {
                // create item shape similar to cart.html expectations
                items.push({ id: Date.now(), image: product.image, name: product.name, price: product.price, tag: product.tag || '', qty: 1 });
            }
            localStorage.setItem(key, JSON.stringify(items));
        }catch(err){
            console.error('Could not add to cart', err);
        }
    }

    // PRODUCT DETAIL MODAL
    function showProductModal(p){
        // create or reuse modal
        let modal = document.getElementById('productModal');
        if(!modal){
            modal = document.createElement('div');
            modal.id = 'productModal';
            modal.innerHTML = `
                <div class="backdrop"></div>
                <div class="panel mx-4 md:flex">
                    <div class="media flex-shrink-0">
                        <img id="modalImg" src="" alt="" class="w-full rounded-xl object-contain" />
                    </div>
                    <div class="meta">
                        <div class="flex justify-between items-start">
                            <h2 id="modalName" class="text-2xl font-semibold"></h2>
                            <button id="modalClose" aria-label="Close">✕</button>
                        </div>
                        <p id="modalPrice" class="text-xl font-bold mt-2"></p>
                        <p id="modalDesc" class="mt-4 text-sm text-[#4f1c51]"></p>
                        <div id="modalSpec" class="mt-4 text-sm text-[#4f1c51]"></div>
                        <div class="mt-6 flex gap-3">
                            <!-- actions removed: Add to cart handled elsewhere -->
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);

            // attach handlers
            modal.querySelector('.backdrop').addEventListener('click', ()=> modal.classList.remove('active'));
            modal.querySelector('#modalClose').addEventListener('click', ()=> modal.classList.remove('active'));
            // add-to-cart removed from modal (handled in product list or cart page)
        }

        // populate
        modal.dataset.name = p.name;
        modal.dataset.price = p.price;
        modal.dataset.img = p.image;
        modal.dataset.desc = p.desc;
        modal.dataset.spec = p.spec;
        const img = modal.querySelector('#modalImg');
        const name = modal.querySelector('#modalName');
        const price = modal.querySelector('#modalPrice');
        const desc = modal.querySelector('#modalDesc');
        const spec = modal.querySelector('#modalSpec');
        if(img) img.src = p.image;
        if(name) name.textContent = p.name;
        if(price) price.textContent = `$${p.price.toFixed ? p.price.toFixed(2) : p.price}`;
        if(desc) desc.textContent = p.desc || '';
        if(spec) spec.innerHTML = (p.spec || '').split('|').map(s=>`<div>• ${s}</div>`).join('');

        // show
        modal.classList.add('active');
    }

</script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
