<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - Midnight Fiction</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #4f1c51 58%, #210f37 100%);
      color: #fff;
      min-height: 100vh;
    }
    .card {
      max-width: 720px;
      margin: 80px auto;
      padding: 40px;
      background: #FAF4EE;
      color: #2e0f3f;
      border-radius: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="text-2xl font-semibold mb-4">Checkout</h1>
    <p class="mb-6">Please review your total before completing the payment.</p>
    <div class="text-lg mb-4">
      <strong>Total Payment:</strong>
      <span id="checkoutTotal" class="ml-2 text-xl font-bold">$0.00</span>
    </div>

    <!-- Tombol Bayar -->
    <button id="payNowBtn" class="bg-[#e9b886] text-[#2e0f3f] px-5 py-3 rounded-lg font-semibold">
      Pay Now
    </button>

    <a href="cart.html" class="block mt-6 text-[#8f5e57] underline">← Back to Cart</a>
  </div>

  <script>
    // Ambil total dari localStorage
    const total = localStorage.getItem("checkoutTotal");
    if (total) {
      document.getElementById("checkoutTotal").textContent = total;
    }

    // Simulasi pembayaran berhasil
    document.getElementById("payNowBtn").addEventListener("click", function () {
      alert("✅ Payment Successful! Thank you for your purchase.");
      localStorage.removeItem("checkoutTotal");
      window.location.href = "success.html"; // bisa diarahkan ke halaman sukses
    });
  </script>
</body>
</html>
